<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>注册页面</title>
		<link  href="favicon.ico" rel="icon"/>
		<link rel="stylesheet" type="text/css" href="./css/common.css"/>
		<link rel="stylesheet" type="text/css" href="./css/regist.css"/>
		<link rel="stylesheet" type="text/css" href="./css/footer.css"/>
	</head>
	<body>
		<!-- 头部 -->
		<div id="reg_header">
			<div class="reg_h_center">
				<div class="reg_h_left">
					<img src="images/log.png" >
					<h4>欢迎注册</h4>
				</div>
				<div class="reg_h_right">
					<a href="login.html">请登录</a>
					<span>已有账户</span>
				</div>
			</div>
		</div>
		<!-- 注册表单 -->
		<div id="reg_content">
			<div class="reg_content_left">
				<form action="#" method="post">
					<div>
						<label>用户名</label>
						<input type="text" placeholder="请输入用户名" required="required">
					</div>
					<div>
						<label>密码</label>
						<input type="password" placeholder="请输入密码" required="required">
					</div>
					<div>
						<label>确认密码</label>
						<input type="password" placeholder="请输入密码" required="required">
					</div>
					<div>
						<label>电话</label>
						<input type="number" placeholder="请输入电话">
					</div>
					<div class="check_box">
						<label>验证码</label>
						<input type="text" placeholder="请输入验证码">
						<img src="./images/check_code.png" >
					</div>
					<div class="submit_button">
						<input type="submit" value="注册"/>
					</div>
				</form>
			</div>
			<div class="reg_content_right">
				<a href="#">
					<img src="images/reg_right.png" >
				</a>
			</div>
		</div>
		<!-- 尾部 -->
		<div id="footer">
			<div class="link">
				<a href="#">关于我们</a>

				<a href="#">联系我们</a>

				<a href="#">销售联盟</a>
				|
				<a href="#">蚂蚁社区</a>
				|
				<a href="#">蚂蚁公益</a>
			</div>
			<div id="copyrigth">Copyrighy@2017-2018 蚂蚁My.com版权所有</div>
		</div>
	</body>
</html>
